<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

<!--Logo-->
    <header>
      <div class="logo border">
        <div class="container middle">
          <img src="./resources/images/logo.png" alt="Binocular">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>

<!--Background Image-->
    <div class="back">
      <div class="container">
        <div class="top border">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!--Navigation Contents-->
      <nav class="navigation border container">
        <div class="container">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </div>
      </nav>

<!--Main body contents-->
    <div class="main border container">
      <div class="products border">

        <div class="image border">
          <img src="./resources/images/pen.png" alt="pen">
          <h5>Exploding Pen</h5>
        </div>
        <div class="image border">
          <img src="./resources/images/watch.png" alt="watch">
          <h5>Cellular Watch</h5>
        </div>
        <div class="image border">
          <img src="./resources/images/glasses.png" alt="sunglass">
          <h5>Thermal Glasses</h5>
        </div>

      </div>

<!--Information-->
      <div class="info">
      <div class="lour border">
        <span>Location</span>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="lour border">
        <span>Hours</span>
        <p>0800 - 1800</p>
      </div>
    </div>
  </div>

<!--Footing Content-->
    <footer>
      <div class="copyright border container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
