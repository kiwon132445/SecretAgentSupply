<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

<!--Logo-->
    <header>
      <div class="logo border">
        <div class="container middle border">
          <img src="./resources/images/logo.png" alt="Binocular">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>

<!--Background Image-->
    <div class="back border">
      <div class="container border">
        <div class="top border">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!--Navigation Contents-->
      <nav class="navigation border">
        <div class="container middle border">
          <span class="menu">Menu</span>
          <span class="list">Eyewear</span>
          <span class="list">Apparel</span>
          <span class="list">Gadgets</span>
          <span class="list">Vehicles</span>
          <span class="list">Classes</span>
          <span class="list">Contact</span>
        </div>
      </nav>

<!--Main body contents-->
    <div class="main border">
      <div class="products border container">

        <div class="image border pen">
          <div class="display">
            <img src="./resources/images/pen.png" alt="pen">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="image border watch">
          <div class="display">
            <img src="./resources/images/watch.png" alt="watch">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="image border glasses">
          <div class="display">
            <img src="./resources/images/glasses.png" alt="sunglass">
          </div>
          <span class="title">Thermal Glasses</span>
        </div>

      </div>

<!--Information-->
      <div class="info container">
      <div class="lour border">
        <span>Location</span>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="lour border">
        <span>Hours</span>
        <p>0800 - 1800</p>
      </div>
    </div>
  </div>


<!--Footing Content-->
    <footer>
      <div class="black border">
        <div class="middle copyright border container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
    </footer>
  </body>
</html>
